

<div class="w-75 border border-dark border-0 bottom border-success p-3 m-auto ">

    <div class="alert alert-success w-25 text-center m-auto border rounded-bottom border-success" role="alert" *ngIf="(Data.currentuser$ | async )as user">
       Welcome {{user.username | titlecase }} to the Task App Application
      </div>
    <div class="container border border-1 mt-1">
        <div class="row">
            <div class="col-lg-9 col-md-5 col-sm-6 border border-1 border-primary overflow-auto" style="height: 800px;">
                    <div *ngFor="let item of results | slice:0:1">
                        
                        <div class="card border rounded-bottom border-success">
                            <img src="{{item.img}}" width="50" height="500" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{item.name}}</h5>
                              <h1>{{item.ocupation}}</h1>
                              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>   
                    
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 border border-1 border-success">
                <h1 class="text-center bg-primary text-white">Twitter news</h1>
            </div>

        </div>

    </div> 




</div>
